<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main class="flex-container">
        <section id="login" class="flex-container">

            <article id="img" class="flex-item"></article> <!-- Área da imagem -->

            <article id="form" class="flex-item"> <!-- Área onde está o conteúdo --> 
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on" class="flex-container"> <!-- Área onde estão os campos de login e senha -->
                    <div class="campo flex-container" > <!-- Campo login -->

                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30" >

                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo flex-container"> <!-- Campo senha -->

                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>

                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">

                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="esqueci"> Esqueci minha senha 
                        <i class="material-symbols-outlined">mail</i>
                    </a>

                </form>

            </article>

        </section>

    </main>
    
</body>
</html>
